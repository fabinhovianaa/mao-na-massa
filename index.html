<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viana's Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .card {
            width: 350px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .slogan {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 30px;
            color: #222;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #555;
        }
        
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        
        .tag {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">Viana's Company</div>
        
        <div class="slogan">
            Agende<br>
            sua<br>
            Viagem
        </div>
        
        <div class="subtitle">Viagens Com Conforto; E Qualidade</div>
        
        <div class="divider"></div>
        
        <div class="tag">POSITIVO</div>
    </div>
</body>
</html>
